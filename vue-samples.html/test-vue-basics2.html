<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shopping List App</title>
        <link rel="stylesheet" href="test-vue-basic2.css">
    </head>
    <body>
        <div id="shopping-list">
            <div class="header">
                <h1>{{ header.toLocaleUpperCase() }}</h1>
                <button v-if="state === 'default'" class="btn btn-primary" @click="changeState('edit')">Add Item</button>
                <button v-else class="btn btn-cancel" @click="changeState('default')">Cancel Adding Item</button>
            </div>
            <div v-if="state === 'edit'" class="add-item-form">
                <input v-model="newItem" type="text" placeholder="Add an item" @keyup.enter="saveItem">
            <!-- <p>{{characterCount}}/200</p> -->
                <button class="btn btn-primary" @click="saveItem">Save Item</button>
            </div>
            <!-- <a v-bind:href="newItem" target="_blank">Dynamic Link</a> -->
            <ul>
                <li v-for="item in reversedItems" :class="{strikeout: item.purchased}" @click="togglePurchased(item)">{{item.label}}</li>
            </ul> 
             <!-- a ternary statement -->
             <p v-if="items.length === 0">Nice job! You'vd bought all your items.</p>
        </div>
            
        <script src="https://unpkg.com/vue"></script>
        <script>
            var shoppingList = new Vue({
                el: '#shopping-list',
                data: {
                    state: 'default',
                    header: 'Shopping List App',
                    newItem: '',
                    items: [
                        {
                             label:'10 party hats',
                              purchased: false
                        },
                        { 
                            label: '2 board games',
                             purchased: true
                        },
                        {
                            label:'20 cups',
                            purchased: false
                        },
                    ]
                },
                computed: {
                    reversedItems() {
                        return this.items.slice(0).reverse();
                    }
                },
                methods: {
                    saveItem: function(){
                        this.items.push({
                            label: this.newItem,
                            purchased: false,
                        },);
                        this.newItem = "";
                    },
                    changeState: function (newState) {
                        this.state = newState;
                        this.newItem = '';
                    },
                    togglePurchased: function(item){
                       item.purchased = !item.purchased;
                    },
                }
               
            })
        </script>
    </body>
</html>
